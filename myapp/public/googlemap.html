/* .dealers #map { width: 100%; height: 400px; } */
<!DOCTYPE html>
<html>

<body>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&sensor=false">
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js">
  </script>

  <script id="dealerTemplate" type="text/x-handlebars-template"> \{{# each dealers}}
    <div class="dealer">
      <h3>\{{ name}} </h3>
      \{{ address1}}
      <br> \{{#if address2}}\{{address2}}
      <br> \{{/if}} \{{ city}}, \{{ state}} \{{ zip}}
      <br> \{{# if country}}\{{ country}}
      <br> \{{/if}} \{{# if phone}}\{{ phone}}
      <br>\{{/if}} \{{# if website}}
      <a href="{{website}}">\{{website}}</a>
      <br>\{{/ if}}
    </div> \{{/each}}
  </script>

  <script>
    var map;
    var dealerTemplate = Handlebars.compile($('#dealerTemplate').html());
    $(document).ready(function() {
      // center map on US, set zoom to show whole country
      var mapOptions = {
        center: new google.maps.LatLng(38.2562, -96.0650),
        zoom: 4,
      };
      // initialize map
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      // fetch JSON
      $.getJSON('/dealers.json', function(dealers) {
        // add markers on map for each dealer
        dealers.forEach(function(dealer) {
          // skip any dealers without geocoding
          if (!dealer.lat | | !dealer.lng) return;
          var pos = new google.maps.LatLng(dealer.lat, dealer.lng);
          var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: dealer.name
          });
        });
        // update dealer list using Handlebars
        $('#dealerList').html(dealerTemplate({
          dealers: dealers
        }));

      });
    });

  </script>
  <div class="dealers">
    <div id="map"> </div>
    <div id="dealerList"> </div>
  </div>

</body>

</html>
